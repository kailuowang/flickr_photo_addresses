<!doctype html>
<html>
  <head>
    <title>Flick Photo link extension</title>
    <!-- JavaScript and HTML must be in separate files for security. -->
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    <link type="text/css" rel="stylesheet" href="mystyles.css" />
  </head>
  <body>
    <fieldset>
      <legend>
        Size
      </legend>
      <label for="size" class="small">Small</label>
      <input type="radio" name="size" value="s" />
      <label for="size" class="medium">Medium</label>
      <input type="radio" name="size" value="m" checked="checked" />
      <label for="size" class="large">Large</label>
      <input type="radio" name="size" value="l" />
    </fieldset>
    <div>
      <h3>
        <span id="image_size"></span> links
      </h3>
      <div id="processing">
        Processing
      </div>
      <div  id="links_holder">
      </div>
    </div>
  </body>
</html>
